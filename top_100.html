<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 List - Frontier Finder</title>
    
    <!-- Consolidated CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-database.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Crossover Global Logo" class="logo">
        </div>
        <h1>Top 100 UPGs</h1>
        <div class="list-count" id="listCount">0/100</div>
    </header>

    <main>
        <div class="controls">
            <button class="back-button" onclick="window.location.href='index.html'">
                Back to Search
            </button>
            <div class="sort-control">
                <label for="sort">Sort by:</label>
                <select id="sort" name="sort">
                    <option value="population">Population</option>
                    <option value="evangelical">Percent Evangelical</option>
                    <option value="language">Language</option>
                    <option value="religion">Religion</option>
                </select>
            </div>
        </div>

        <div class="top-100-container">
            <ul class="top-100-list" id="top100List">
                <!-- List will be populated by JavaScript -->
            </ul>
            <div class="empty-list" id="emptyList" style="display: none;">
                <p>No UPGs have been added to your Top 100 list yet.</p>
                <p>Go to the search results to add UPGs to your list.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crossover Global. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/top_100.js"></script>
</body>
</html>
