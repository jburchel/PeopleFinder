<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 - Frontier Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/cg_logo.png" alt="Crossover Global Logo">
        </div>
        <h1>Top 100 List</h1>
    </header>

    <main>
        <div class="sort-controls">
            <span class="sort-label">Sort by:</span>
            <div class="sort-buttons">
                <button class="sort-button active" data-sort="distance">Distance</button>
                <button class="sort-button" data-sort="population">Population</button>
                <button class="sort-button" data-sort="language">Language</button>
                <button class="sort-button" data-sort="religion">Religion</button>
                <button class="sort-button" data-sort="evangelical">Evangelical %</button>
            </div>
        </div>

        <div id="top100List">
            <!-- Will be populated by JavaScript -->
        </div>

        <div class="navigation-buttons">
            <button onclick="window.location.href='index.html'" class="back-button">Back to Search</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crossover Global. All rights reserved.</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/top100.js"></script>
</body>
</html>
