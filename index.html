<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontier Finder - Crossover Global</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <!-- Cronos Pro font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./src/assets/images/logo.png" alt="Crossover Global Logo" class="logo">
        </div>
        <h1>Frontier Finder</h1>
    </header>

    <main>
        <div class="search-container">
            <form id="searchForm">
                <div class="search-grid">
                    <!-- Left Column -->
                    <div class="grid-column">
                        <!-- Row 1: Country Selection -->
                        <div class="form-group">
                            <label for="country">Select Country:</label>
                            <select id="country" name="country" required>
                                <option value="">Choose a country...</option>
                            </select>
                        </div>
                        <!-- Row 2: Search Radius -->
                        <div class="form-group">
                            <label for="radius">Search Radius:</label>
                            <div class="radius-container">
                                <input type="number" id="radius" name="radius" required min="1">
                                <div class="radio-group radius-radio-group">
                                    <input type="radio" id="miles" name="unit" value="miles" checked>
                                    <label for="miles">Miles</label>
                                    <input type="radio" id="kilometers" name="unit" value="kilometers">
                                    <label for="kilometers">Kilometers</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column -->
                    <div class="grid-column">
                        <!-- Row 1: UPG Selection -->
                        <div class="form-group">
                            <label for="upg">Select UPG:</label>
                            <select id="upg" name="upg" required>
                                <option value="">First select a country...</option>
                            </select>
                        </div>
                        <!-- Row 2: Type Selection -->
                        <div class="form-group">
                            <label>Select Type:</label>
                            <div class="radio-group type-selection">
                                <div class="radio-option">
                                    <input type="radio" id="fpg" name="type" value="fpg">
                                    <label for="fpg">FPG</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="uupg" name="type" value="uupg">
                                    <label for="uupg">UUPG</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="both" name="type" value="both" checked>
                                    <label for="both">Both</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <div class="top-100-link">
            <a href="top_100.html">View Top 100 List</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crossover Global. All rights reserved.</p>
    </footer>

    <script src="./src/js/main.js"></script>
</body>
</html>
