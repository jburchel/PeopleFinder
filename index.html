<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontier Finder - Crossover Global</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-database.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Crossover Global Logo">
        </div>
        <h1>Frontier Finder</h1>
    </header>

    <main>
        <form id="searchForm">
            <div class="search-grid">
                <!-- Row 1 -->
                <div class="form-group">
                    <label for="country">Select Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Choose a country...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="upg">Select UPG:</label>
                    <select id="upg" name="upg" required>
                        <option value="">First select a country...</option>
                    </select>
                </div>

                <!-- Row 2 -->
                <div class="form-group radius-group">
                    <label for="radius">Search Radius:</label>
                    <div class="radius-container">
                        <input type="number" id="radius" name="radius" required min="1" max="1000">
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="unit" value="miles" checked> Miles
                            </label>
                            <label>
                                <input type="radio" name="unit" value="kilometers"> Kilometers
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Type:</label>
                    <div class="radio-group type-group">
                        <label>
                            <input type="radio" name="type" value="fpg" checked> FPG
                        </label>
                        <label>
                            <input type="radio" name="type" value="uupg"> UUPG
                        </label>
                        <label>
                            <input type="radio" name="type" value="both"> Both
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="search-button">Search</button>
        </form>

        <div class="top-100-link">
            <a href="top_100.html">View Top 100 List</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crossover Global. All rights reserved.</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
