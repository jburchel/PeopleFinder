<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Frontier Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Crossover Global Logo">
        </div>
        <h1>Search Results</h1>
    </header>

    <main>
        <div class="search-summary">
            <!-- Will be populated by JavaScript -->
        </div>

        <div class="sort-controls">
            <span class="sort-label">Sort by:</span>
            <div class="sort-buttons">
                <button class="sort-button active" data-sort="distance">Distance</button>
                <button class="sort-button" data-sort="population">Population</button>
                <button class="sort-button" data-sort="language">Language</button>
                <button class="sort-button" data-sort="religion">Religion</button>
                <button class="sort-button" data-sort="evangelical">Evangelical %</button>
            </div>
        </div>

        <div class="results-grid">
            <div class="results-column fpg-column">
                <h2>Frontier People Groups</h2>
                <div class="results-list" id="fpgResults">
                    <!-- FPG results will be populated here -->
                </div>
            </div>
            <div class="results-column uupg-column">
                <h2>Unreached Unengaged People Groups</h2>
                <div class="results-list" id="uupgResults">
                    <!-- UUPG results will be populated here -->
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <button onclick="window.location.href='index.html'" class="back-button">Back to Search</button>
            <button onclick="window.location.href='top_100.html'" class="top-100-button">View Top 100</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crossover Global. All rights reserved.</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
