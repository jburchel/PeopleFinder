<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Frontier Finder</title>
    
    <!-- Consolidated CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-database.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Crossover Global Logo" class="logo">
        </div>
        <h1>Search Results</h1>
    </header>

    <main>
        <div class="controls">
            <button class="back-button" onclick="window.location.href='index.html'">
                Back to Search
            </button>
            <div class="sort-control">
                <label for="sort">Sort by:</label>
                <select id="sort" name="sort">
                    <option value="distance">Distance</option>
                    <option value="population">Population</option>
                    <option value="language">Language</option>
                    <option value="religion">Religion</option>
                    <option value="type">Type (FPG/UUPG)</option>
                    <option value="evangelical">Percent Evangelical</option>
                </select>
            </div>
        </div>

        <div class="results-container">
            <ul class="results-list" id="resultsList">
                <!-- Results will be populated by JavaScript -->
            </ul>
        </div>

        <div class="top-100-link">
            <a href="top_100.html">View Top 100 List</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crossover Global. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
