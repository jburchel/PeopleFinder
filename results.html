<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Frontier Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Crossover Global Logo">
        </div>
        <h1>Search Results</h1>
    </header>

    <main>
        <div class="search-summary">
            <!-- Will be populated by JavaScript -->
        </div>

        <div class="results-controls">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
                <option value="distance">Distance</option>
                <option value="population">Population</option>
                <option value="language">Language</option>
                <option value="religion">Religion</option>
                <option value="type">Type (FPG/UUPG)</option>
                <option value="evangelical">Percent Evangelical</option>
            </select>
        </div>

        <div class="results-container">
            <!-- Will be populated by JavaScript -->
        </div>

        <div class="navigation-buttons">
            <button onclick="window.location.href='index.html'" class="back-button">Back to Search</button>
            <button onclick="window.location.href='top_100.html'" class="top-100-button">View Top 100</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crossover Global. All rights reserved.</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
